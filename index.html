<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="current-weather">
        <div class="local-data">
          <h1>Latvia, Riga</h1>
          <h2 class="local-data__time"></h2>
        </div>
        <div class="current-weather__params">
          <p class="current-weather__params__temp"></p>
          <div class="current-weather__params__windspeed"></div>
          <div class="current-weather__params__winddirection"></div>
        </div>
      </div>
      <div class="hourly">
        <div class="hourly__block--template">
          <h3 class="hourly__block__time"></h3>
          <p class="hourly__block__temp"></p>
          <p class="hourly__block__wind"></p>
          <p class="hourly__block__rain"></p>
          <p class="hourly__block__clouds"></p>
        </div>
      </div>
    </div>
  </body>
</html>
